<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="icon" type="image/png" href="../images/iconesite.png">
</head>
<body>
    <div class="auth-container">
        <h2>CRÉER UN COMPTE</h2>
        
        <form id="register-form">
            <div class="form-group">
                <label for="reg-email">Email</label>
                <input type="email" id="reg-email" required>
            </div>
            
            <div class="form-group">
                <label for="reg-password">Mot de passe (8 caractères min.)</label>
                <input type="password" id="reg-password" minlength="8" required>
            </div>
            
            <div class="form-group">
                <label for="reg-confirm">Confirmez le mot de passe</label>
                <input type="password" id="reg-confirm" required>
            </div>
            
            <button type="submit" class="auth-button">S'INSCRIRE</button>
            
            <p class="auth-switch">Déjà un compte ? <a href="auth.html">Se connecter</a></p>
        </form>
    </div>

    <script>
    document.getElementById('register-form').addEventListener('submit', function(e) {
        e.preventDefault();
 
        const password = document.getElementById('reg-password').value;
        const confirm = document.getElementById('reg-confirm').value;
        
        if (password !== confirm) {
            alert("Les mots de passe ne correspondent pas !");
            return;
        }
        
        const userData = {
            email: document.getElementById('reg-email').value,
            password: password 
        };
        
        localStorage.setItem('userAccount', JSON.stringify(userData));
        alert("Compte créé avec succès !");
       
        window.location.href = "auth.html";
    });
    </script>
</body>
</html>
